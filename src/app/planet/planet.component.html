<h1>{{ title }}</h1>
<div *ngIf="planet" id="{{ planet.id}}">
  {{ planet.name }}
</div>
<div id="planets">  
  <ol>
    <li *ngFor="let p of planets"
    id="{{ p.id }}"
    (click)="setPlanet(p)"
    [class.selected]="p===planet">
      {{ p.name }}
    </li>
  </ol>
</div>
<footer>&copy;{{ year }}
</footer>
